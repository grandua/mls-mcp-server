services:
  - type: web
    name: mls-mcp-server
    runtime: docker
    # Removed rootDir
    dockerfilePath: ./mls-mcp-server/Dockerfile # Full path from repo root
    env: docker
    autoDeploy: true
    port: 8080
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
